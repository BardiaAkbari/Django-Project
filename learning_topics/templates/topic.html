{% extends "base.html" %}

{% block content %}

    <p>Topic: {{ topic.text }} </p>
    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.added_date }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>There are no entry for this topic yet</li>
        {% endfor %}
    </ul>

{% endblock content %}
