{% extends 'learning_topics\\base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Welcome :)</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
    </form>

{% endblock content %}
