{% extends 'learning_topics\\base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'learning_topics:index' %}">
    </form>

{% endblock content %}
