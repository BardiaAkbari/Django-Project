{% extends "learning_topics\\base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add Topic</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_topics:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
