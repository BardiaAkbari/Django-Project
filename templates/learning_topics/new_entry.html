{% extends 'learning_topics\\base.html' %}
{% block page_header %}
        <h2>
            <a href="{% url 'learning_topics:topic' topic.id %}">{{ topic }}</a>
        </h2>
{% endblock page_header %}

{% block content %}

    <p>Add new entry:</p>

    <form action="{% url 'learning_topics:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock content %}
