{% extends 'learning_topics\\base.html' %}
{% block page_header %}
        <h2>
            <a href="{% url 'learning_topics:topic' topic.id %}">{{ topic }}</a>
        </h2>
{% endblock page_header %}
{% load bootstrap4 %}

{% block content %}

    <form action="{% url 'learning_topics:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
