{% extends 'learning_topics\\base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>
        <a href="{% url 'learning_topics:topic' topic.id %}">{{ topic }}</a>
    </h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_topics:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
