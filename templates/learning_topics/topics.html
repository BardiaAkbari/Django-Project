{% extends "learning_topics\\base.html" %}


{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

    <ul>
        {% for topic in topics %}
        <li><h3>
            <a href="{% url 'learning_topics:topic' topic.id %}"> {{ topic.text }} </a>
            {% empty %}
        </h3></li>
        <li><h3>No topics have been added yet</h3></li>
        {% endfor %}
    </ul>

    <h3>
        <a href="{% url 'learning_topics:new_topic' %}">Add new topic
        </a>
    </h3>

{% endblock content %}
