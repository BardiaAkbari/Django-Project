{% extends "learning_topics\\base.html" %}

{% block content %}

    <p>Topics: </p>

    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'learning_topics:topic' topic.id %}"> {{ topic.text }} </a>
            {% empty %}
        </li>
        <li>No topics have been added yet</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_topics:new_topic' %}">Add new topic</a>

{% endblock content %}
